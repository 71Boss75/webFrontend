<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.3.1.min.js"></script>
        <style>
            #kutu{
                text-align: center;
                display:inline-block;
                font-size: 45px;
                width: 100px;
                height: 100px;
                background-color: blue;
                color: rgb(0, 0, 0);
            }
            #btn1 , #btn2{
                float: left;
                width: 100px;
                height: 100px;
                background-color: blue;

            }
        </style>
    </head>
    <body>
        
        <input type="button" id="btn1" value="+"> 
        <input type="button" id="btn2" value="-"> 
        <div id="kutu"></div>

        <script>
            $(document).ready(function(){
                var sayac=0;
                $("#kutu").html(sayac);
                
                $("#btn1").on("click",function(){
                    sayac++; 
                    $("#kutu").html(sayac);
                });
                
                $("#btn2").on("click",function(){
                    sayac--;
                    $("#kutu").html(sayac);
                });
                
                $('#btn1').click(function() {
                var x=document.getElementById("kutu")
                if(sayac<0){
                    $("#kutu").css("background-color","red");
                } 
                else if(sayac>0){
                    $("#kutu").css("background-color","yellow");
                }
                else{
                    $("#kutu").css("background-color","blue");
                }
                
            })
            $('#btn2').click(function() {
                var x=document.getElementById("kutu")
                if(sayac<0){
                    $("#kutu").css("background-color","red");
                } 
                else if(sayac>0){
                    $("#kutu").css("background-color","yellow");
                }
                else{
                    $("#kutu").css("background-color","blue");
                }
                
            })
            
            });
            

            
        </script>
    </body>
</html>
